<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="/_/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="/_/@fortawesome/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="/_/leaflet.locatecontrol/dist/L.Control.Locate.min.css"/>
    <link rel="stylesheet" type="text/css" href="/_/leaflet-contextmenu/dist/leaflet.contextmenu.min.css"/>
    <link rel="stylesheet" type="text/css" href="/_/bulma/css/bulma.min.css"/>
    <link rel="stylesheet" type="text/css" href="/platform/index.css"/>
</head>
<body>

    <div id="radial-menu" 
        data-wheelnav
        data-wheelnav-slicepath='DonutSlice'
        data-wheelnav-wheelradius="110"
        data-wheelnav-init
        data-wheelnav-rotateoff
        data-wheelnav-cssmode>
    </div>

    <div id="app-container">
        <div class="app-full-screen" v-cloak>
            <div v-for="app in app_components">
                <component v-bind:is="app" v-bind:id="app" class="app"></component>
            </div>
        </div>
        <transition name="fade">
            <div v-if="map.mask" class="app-mask"></div>
        </transition>
    </div>
    <div id="map">
    </div>
    <script src="/_/wheelnav/js/dist/raphael.min.js"></script>
    <script src="/platform/dist/a.js"></script>
    <script src="/platform/dist/b.js"></script>
    <script src="/platform/dist/c.js"></script>
    <script src="/platform/dist/d.js"></script>
</body>
</html>
